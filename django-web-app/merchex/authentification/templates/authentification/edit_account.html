{% extends 'listings/base.html' %}

{% block content %}
<div class="form-container">
    <div class="title">Edit Profile</div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <br><br>
        <button type="submit" class="sign-up-button">Save changes</button>
    </form>
</div>
{% endblock content %}
