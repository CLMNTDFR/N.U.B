{% extends 'listings/base.html' %}

{% block content %}

<div class="form-container">
    <div class="title">Create a New Ad</div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <br><br>
        <button type="submit" class="default-button">Save Ad</button>
    </form>
</div>

{% endblock %}
