{% extends 'listings/base.html' %}

{% block content %}

<p class="introduction-text">Are you sure you want to delete the ad: <b>{{ ad.title }}</b>?</p>
<form action="" method="post">
    {% csrf_token %}
    <div style="text-align: center;">
        <input type="submit" value="Delete" class="ultime-delete-button">
        <a href="{% url 'ad_detail' ad.id %}" class="ultime-cancel-button">Cancel</a>
    </div>
</form>
