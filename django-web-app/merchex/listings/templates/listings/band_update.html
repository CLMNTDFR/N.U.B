<!-- band_update.html -->
{% extends 'listings/base.html' %}

{% block content %}

<div class="form-container">
    <div class="title">Update a Band</div>
    <p>You are updating the band: <b>{{ band.name }}</b></p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Band</button>
    </form>
</div>

{% endblock %}
